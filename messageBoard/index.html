<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/base-style.css" type="text/css">
		<link rel="stylesheet" href="css/index.css" type="text/css">
		<title>Message Board</title>
	</head>
	<body>
		<div class="header">Message Board</div>
		<div class="container">
			<div class="signup card">
				<div class="signup-head">
					<h1>Please sign up</h1>
					<p>Already signed up? Click <b class="signup-switch">HERE</b> to sign in.</p>
				</div>
				<div class="signup-body">
					<div>
						<label class="input-label">name</label>
						<input class="input-box" type="text">
					</div>
					<div>
						<label class="input-label">password</label>
						<input class="input-box" type="text">
					</div>
					<div class="btn">
						Sign up
					</div>
				</div>
			</div>
			<div class="signin card">
				<div class="signin-head">
					<h1>Please sign in</h1>
					<p>New user? Click <b class="signin-switch">HERE</b> to sign up.</p>
				</div>
				<div class="signin-body">
					<div>
						<label class="input-label">name</label>
						<input class="input-box" type="text">
					</div>
					<div>
						<label class="input-label">password</label>
						<input class="input-box" type="text">
					</div>
					<div class="btn">
						Sign in
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
