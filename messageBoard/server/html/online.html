<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../css/base-style.css" type="text/css">
		<link rel="stylesheet" href="../css/online.css" type="text/css">
		<link rel="stylesheet" href="../css/flip-btn.css" type="text/css">
		<title>Message Board</title>
	</head>
	<body>
		<div id="left">
			<div id="board" class="board card">
				<textarea id="msg-draft"></textarea>
			</div>
			<div class="submit-msg btn-flip">
				<div class="btn-flip-back">
					<p class="btn-flip-question">Are you sure you want to do that?</p>
					<div class="btn-flip-yes">yes</div>
					<div class="btn-flip-no">no</div>
				</div>
				<div class="btn-flip-front">temp</div>
			</div>
		</div>
		<div id="right">
			<div id="msg-list"></div>
		</div>
		<script type="text/javascript" src="../js/flip-btn.js"></script>
		<script type="text/javascript" src="../js/online.js"></script>
	</body>
</html>
