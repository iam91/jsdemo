<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<link rel="stylesheet" href="../css/global.css" type="text/css">
		<link rel="stylesheet" href="../css/widget/card.css" type="text/css">
		<link rel="stylesheet" href="../css/widget/float-ctrl.css" type="text/css">
		<link rel="stylesheet" href="../css/widget/flip-btn.css" type="text/css">
		<link rel="stylesheet" href="../css/widget/btn.css" type="text/css">
		<link rel="stylesheet" href="../css/online.css" type="text/css">
		<title>Message Board</title>
	</head>
	<body>
		<div class='header'>Message Board</div>
		<div id="board-group">
			<div id="board" class="board card">
				<textarea id="msg-draft"></textarea>
			</div>
			<div class="clear btn-flip">
				<div class="btn-flip-back">
					<p class="btn-flip-question">Are you sure you want to do that?</p>
					<div class="btn-flip-yes">Yes</div>
					<div class="btn-flip-no">No</div>
				</div>
				<div class="btn-flip-front">Clear</div>
			</div>
			<div class="submit-msg btn-flip">
				<div class="btn-flip-back">
					<p class="btn-flip-question">Are you sure you want to do that?</p>
					<div class="btn-flip-yes">Yes</div>
					<div class="btn-flip-no">No</div>
				</div>
				<div class="btn-flip-front">Submit</div>
			</div>
		</div>
		<div id="msg-list"></div>
		<div id="refresh" class='float-ctrl'>&amp;</div>
		<script type="text/javascript" src="../js/util.js"></script>
		<script type="text/javascript" src="../js/widget/flip-btn.js"></script>
		<script type="text/javascript" src="../js/widget/float-ctrl.js"></script>
		<script type="text/javascript" src="../js/online/global.js"></script>
		<script type="text/javascript" src="../js/online/service.js"></script>
		<script type="text/javascript" src="../js/online/control.js"></script>
		<script type="text/javascript" src="../js/online/init.js"></script>
	</body>
</html>
