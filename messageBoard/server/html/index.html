<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<link rel="stylesheet" href="../css/global.css" type="text/css">
		<link rel="stylesheet" href="../css/index.css" type="text/css">
		<link rel="stylesheet" href="../css/widget/btn.css" type="text/css">
		<link rel="stylesheet" href="../css/widget/card.css" type="text/css">
		<title>Message Board</title>
	</head>
	<body>
		<div class="header">DEMO</div>
		<div class="container">
			<div class="signup card">
				<div class="card-head">
					<span class="card-head-content">Please sign up</span>
					<span class="card-head-small signup-switch">SIGN IN</span>
				</div>
				<div class="signup-body">
					<form id="signup-form">
					<div>
						<p class="input-label">Name</p>
						<input name="name" class="input-box" type="text" required="required">
					</div>
					<div>
						<p class="input-label">Password</p>
						<input name="password" class="input-box" type="text" required="required">
					</div>
					<div id="signup-btn" class="btn btn-default">
						Sign up
					</div>
					</form>
				</div>
			</div>
			<div class="signin card">
				<div class="card-head">
					<span class="card-head-content">Please sign in</span>
					<span class="card-head-small signin-switch">SIGN UP</span>
				</div>
				<div class="signin-body">
					<form id="signin-form">
						<div>
							<p class="input-label">Name</p>
							<input name="name" class="input-box" type="text" required="required">
						</div>
						<div>
							<p class="input-label">Password</p>
							<input name="password" class="input-box" type="text" required="required">
						</div>
						<div id="signin-btn" class="btn btn-default">
							Sign in
						</div>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../js/util.js"></script>
		<script type="text/javascript" src="../js/index/global.js"></script>
		<script type="text/javascript" src="../js/index/control.js"></script>
	</body>
</html>
